<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body>
	<center>	
		<script>
			var a=parseInt(prompt("请输入你要打印的总数",""))
			if(a>5){
				for(var i=a;i>0;i--){  
       				 for(var j=1;j<=i;j++){  
                    document.write(" * ");  
                    }  
        		document.write("<br/>");  
        		} 
			}
			else{

			
					for(var i=a;i>0;i--){  
       				 for(var j=1;j<=i;j++){  
                    document.write(" * ");  
                    }  
        		document.write("<br/>");  
        		} 
        			for(x=0;x<a;x++){
					for(var y=0;y<=x;y++){
						 document.write(" * ");
					}
					document.write("<br/>");  
				}
				document.write("<br/>");
			
		}
		</script>
	</center>
</body>
</html>
